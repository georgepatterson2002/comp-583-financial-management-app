<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div class="top-bar">
    <h1 class="app-name">FinTrack</h1>
  </div>

  <div class="signup-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="createAccount-btn">Log In</button>
    </form>

    <div class="login-link">
      <p>Don't have an account? <a href="index.html">Create Account</a></p>
    </div>
  </div>

  <!-- ✅ Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const emailInput = document.getElementById("email").value.trim();
      const passwordInput = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("fintrackUser"));

      if (
        storedUser &&
        storedUser.email === emailInput &&
        storedUser.password === passwordInput
      ) {
        alert("Login successful!");
        window.location.href = "rohan_dashboard.html"; // ✅ Redirect to your dashboard
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>

</body>
</html>
